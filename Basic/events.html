<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <!-- 使用 CDN 方式引入 Vue -->
	    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	    <title>Document</title>
	</head>
	
	<body>
		<!-- 监听事件 -->
		<div id="example-1">
		  <button v-on:click="counter += 1">Add 1</button>
		  <p>The button above has been clicked {{ counter }} times.</p>
		</div>
		<script>
			var example1 = new Vue({
			  el: '#example-1',
			  data: {
			    counter: 0
			  }
			})
		</script>
		
		<!-- 事件处理方法 -->
		<div id="example-2">
		  <!-- `greet` 是在下面定义的方法名 -->
		  <button v-on:click="greet">Greet</button>
		</div>
		<script>
			var example2 = new Vue({
			  el: '#example-2',
			  data: {
			    name: 'Vue.js'
			  },
			  // 在 `methods` 对象中定义方法
			  methods: {
			    greet: function (event) {
			      // `this` 在方法里指向当前 Vue 实例
			      alert('Hello ' + this.name + '!')
			      // `event` 是原生 DOM 事件
			      if (event) {
			        alert('cfq niubility~')
			      }
			    }
			  }
			})
		</script>
		<!-- 也可以在console中用 JavaScript 直接调用方法 -->
		<!-- example2.greet() // => 'Hello Vue.js!' -->
		
		<!-- 内联处理器中的方法 -->
		<div id="example-3">
		  <button 
		  class="active"
		  style="width: 100px;height: 3.25rem;text-align: center;line-height: 3.25rem;background-color: #008000;"
		  v-on:click="say('hi')">Say hi</button>
		  <button v-on:click="say('what')">Say what</button>
		  
		  <!-- 双击生效的按钮 dblclick-->
		  <div>
			  <button v-on:dblclick="warn('Form cannot be submitted yet.', $event)"
			  class="active"
			  style="width: 200px;height: 3.25rem;text-align: center;line-height: 3.25rem;background-color: #FFFF00;">
			    dobule click Submit
			  </button>
		  </div>
		</div>
		<script>
			new Vue({
			  el: '#example-3',
			  methods: {
					say: function (message) {
					  alert(message)
					},
					warn: function (message, event) {
						// 现在我们可以访问原生事件对象
						if (event) {
						  event.preventDefault()
						}
						alert(message)
					  }
				}
			})
		</script>
		
		<style>
		.active{font-size: 1.125rem;}
		</style>
	</body>
</html>
